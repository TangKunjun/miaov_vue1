<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="src/vue.js"></script>
</head>
<body>
      <div class="main">
        <my-select>
            <div>我是在父组件的信息</div>

            <div slot="one">我是第一个</div>
            <div slot="tow">我是第二个</div>
            <div slot="three">
                <template>
                    我是第三个很多
                </template>
            </div>
        </my-select>

      </div>
</body>
</html>

<script>

    // slot 类似于angular的ng-content 混合子组件的内容
    Vue.component('my-select', {
        template: `<div>
                <slot>我是默认结构，如果父组件没有插入东西，我就会选择</slot>
                <p>这是第1个内容</p>
                <p>这是第2个内容</p>
                <p>这是第3个内容</p>
                <slot name="one">我是默认1</slot>
                <slot name="three">我是默认3</slot>
                <slot name="tow">我是默认2</slot>
            </div>
        `,
        methods: {
            add2() {
                this.val++;
                this.$emit("goparent")
            }
        }
    });


    new Vue({
        el: ".main",
        data: {
            count: 0
        },
        methods: {
            getChildData() {
                this.count++;
            }
        }
    })
</script>
